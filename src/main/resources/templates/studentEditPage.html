<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<th:block th:insert="~{navigationBar}"></th:block>
<body>
<div class="container" th:object="${student}">
    <form action="#" th:action="@{/students/update/{id} (id=${student.id})}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input id="firstName" type="text" class="form-control" th:field="${student.firstName}"/>
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input id="lastName" type="text" class="form-control" th:field="${student.lastName}"/>
        </div>
        <div class="form-group">
            <label for="projectsSelect">Assigned projects</label>
            <select id="projectsSelect" class="select" th:field="${student.projects}" multiple="multiple">
                <option th:each="project : ${allProjects}"
                        th:value="${{project}}"
                        th:text="${project.topic}"/>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/students/delete/{id}(id=${student.id})}">
            <button type="button" class="btn btn-danger">Delete</button>
        </a>
        <a th:href="@{/students}">
            <button type="button" class="btn btn-secondary">Back</button>
        </a>
    </form>
</div>
</div>
</body>
</html>
