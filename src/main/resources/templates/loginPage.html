<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="col-4"/>
    <div class="col-5 align-items-center">
    <form id="login" name='f' th:action="@{/login}" method='POST'>
        <h4 class="text-center">LOGIN</h4>
        <div class="form-outline mb-4">
            <input type="text" id="username" class="form-control" value='' required/>
            <label class="form-label" for="username">Username</label>
        </div>
        <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control" value='' required/>
            <label class="form-label" for="password">Password</label>
        </div>
        <input type="submit" class="btn btn-primary btn-block mb-4" name="submit" id="log" value="Sign in">
    </form>
    </div>
    <div class="col-4"/>
</div>
</body>
</html>
