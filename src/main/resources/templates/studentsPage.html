<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<th:block th:insert="~{navigationBar}"></th:block>
<body>
<div class="container">
    <div class="row">
        <h1>STUDENTS</h1>
        <table class="table">
            <thead>
            <tr>
                <th id="id">ID</th>
                <th id="firstName">FIRST NAME</th>
                <th id="lastName">LAST NAME</th>
                <th id="edit"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td id="idColumn" th:text="${student.getId()}"/>
                <td id="firstNameColumn" th:text="${student.getFirstName()}"/>
                <td id="lastNameColumn" th:text="${student.getLastName()}"/>
                <td id="editButtonColumn">
                    <a id="editButton" th:href="@{/students/{id}(id=${student.id})}">
                        <button type="button" class="btn btn-secondary">Edit</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <h2>Add student</h2>
        <form action="#" th:action="@{/students}" th:object="${student}" method="post">
            <div class="form-group">
                <label>First name</label>
                <input type="text" class="form-control" th:field="*{firstName}" placeholder="Jakab">
            </div>
            <div class="form-group">
                <label>Last name</label>
                <input type="text" class="form-control" th:field="*{lastName}" placeholder="Gipsz">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</div>
</body>
</html>
